<script type="text/ng-template" id="BoardDetail">
  <div class="modal-header">
    <h3 class="modal-title">Details</h3>
  </div>
  <div class="modal-body-map" ng-repeat="(data_key, data_value) in board['data']">
    {{data_key}}: {{data_value | MetricUnit:data_key}}
  </div>
  <div class="modal-body-map">
    seen: {{board['last_update'] | LastUpdate | MetricUnit:'seen'}}
  </div>
</script>

<div id="svg-map" class="map-wrapper" ng-include="'map.svg'"></div>
